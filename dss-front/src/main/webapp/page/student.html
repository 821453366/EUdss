<!--退学总人数-->
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>年级学生人数</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/global.css" media="all">

		<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
		<script src="../js/myjs/jquery.min.js"></script>
		<script src="../js/myjs/echarts.min.js"></script>
	</head>

	<body>
	<div style="margin: 15px;">
			<fieldset class="layui-elem-field site-demo-button">
				<legend>年级学生人数统计</legend>

					<div class="main_his">
						<div id="main_Histogram1" ></div>
						<script type="text/javascript">
                            var myChart = echarts.init(document.getElementById("main_Histogram1"));

                            var option = {

                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    data:['本科生学生人数','专科生学生人数']
                                },
                                toolbox: {
                                    feature: {
                                        saveAsImage: {}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: ['2008级','2009级','2010级','2011级','2012级','2013级','2014级','2015级','2016级','2017级']
                                },
                                yAxis: {
                                    type: 'value',
                                    name: '比例',
                                    axisLabel: {
                                        formatter: '{value}人'
                                    }
                                },
                                series: [
									{
                                        name:'本科生学生人数',
                                        type:'line',
                                        label: {
                                            normal: {
                                                show: true,
                                                position: 'top'
                                            }
                                        },
                                        data:[1004, 1050, 1600, 1800,1004, 1050, 1600, 1800,1004, 11755]
                                    },
                                    {
                                        name:'专科生学生人数',
                                        type:'line',
                                        label: {
                                            normal: {
                                                show: true,
                                                position: 'top'
                                            }
                                        },
                                        data:[1044, 1250, 1003, 1400,1030, 1500, 1050, 1080,1040, 8461]
                                    }
                                ]
                            };

                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
						</script>
					</div>

			</fieldset>

		</div>
	</body>

</html>
