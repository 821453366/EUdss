<!--西安欧亚学院创课师生点击量统计-->
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>西安欧亚学院创课师生点击量统计</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/global.css" media="all">

	<link href="../css/mycss/eurisia_echar.css" rel="stylesheet" type="text/css"/>
	<script src="../js/myjs/jquery.min.js"></script>
	<script src="../js/myjs/echarts.min.js"></script>
</head>

<body>
<div style="margin: 15px;">
	<fieldset class="layui-elem-field site-demo-button">
		<legend>图表</legend>
		<div>
			<div class="main_his">
				<div id="main_Histogram"></div>
				<script type="text/javascript">
                    // 树状图
                    var myChart = echarts.init(document.getElementById("main_Histogram"));
                    var option = {
                        title: {
                            text: '课程建设',
                            subtext: '每月统计量(单位/次)'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['2016年课程数量', '2017年课程数量']
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                data: ['软件\n工程', '网络\n工程', '电信\n工程', '通信\n工程', '物联\n网工程', '电子\n信息技术', '土木\n工程', '金融\n学', '电子\n商务', '工程\n造价', '网络\n与新媒体', '人力\n资源管理']
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '2016年课程数量',
                                type: 'bar',
                                data: [20, 21, 17, 32, 26, 32, 56, 22, 26, 20, 26, 33],
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            },
                            {
                                name: '2017年课程数量',
                                type: 'bar',
                                data: [26, 24, 19, 30, 36, 27, 56, 18, 27, 28, 30, 33],
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            }
                        ]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
				</script>
			</div>
		</div>
	</fieldset>

</div>
</body>

</html>
